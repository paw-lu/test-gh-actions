name: Build docs

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      manual_release:
        description: "Manually trigger doc build and release."
        required: false
        default: false
      debug_enabled:
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

jobs:
  release:
    name: Build docs
    runs-on: ubuntu-latest

    env:
      FORCE_COLOR: "1"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          python -m pip install --constraint=.github/workflows/constraints.txt pip
          python -m pip --version

      - name: Setup Nox
        id: setup-nox
        uses: wntrblm/nox@2022.11.21
        with:
          python-versions: "3.10"

      - name: Run Nox
        run: |
          nox --sessions clone

      - name: pipx install httpie
        run: |
          pipx install httpie

      - name: Run httpie
        run: >
          http
          https://api.github.com/repos/mwaskom/seaborn/releases/latest
          Accept:application/vnd.github+json

      - name: GH cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh
          api
          --header='Accept: application/vnd.github+json'
          /repos/mwaskom/seaborn/releases/latest
